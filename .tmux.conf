# Default shell
set -g default-command "/bin/bash"
set -g default-terminal "alacritty"

# Refresh conf
bind r source-file ~/.tmux.conf

# Start with number 1 index
set -g base-index 1
setw -g pane-base-index 1

# New windows in same directory
bind-key c new-window -c '#{pane_current_path}'
bind-key h split-window -c '#{pane_current_path}'
bind-key v split-window -h -c '#{pane_current_path}'
bind-key S command-prompt "new-session -A -c '#{pane_current_path}' -s '%%'"

# remap prefix from b to a
unbind C-b
set -g prefix C-a

bind-key k kill-window

# split panes using | and -
#bind \ split-window -h
#bind v split-window -v
#unbind '"'
#unbind %

# rename tan
bind , command-prompt -I'#W' { rename-window -- '%%' }

# switch panes using Alt-arrow without prefix
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

#Enable mouse control 
set -g mouse on

# dont me windows automatically
set-option -g allow-rename off

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'dracula/tmux'
set -g @dracula-plugins "network-ping time battery ram-usage"
set -g @dracula-show-flags true
set -g @dracula-show-powerline false
set -g @dracula-left-icon-padding 3
set -g @dracula-border-contrast true
set -g @dracula-cpu-display-load true
set -g @dracula-ram-usage-label "RAM"
set -g @dracula-show-location false

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
