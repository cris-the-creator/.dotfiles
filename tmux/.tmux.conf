source-file ~/.dotfiles/tmux/tmux.keybindings.conf

set -g default-command "/bin/bash"
set-option -g default-terminal 'xterm-256color'
set-option -g terminal-overrides 'xterm-256color'
set-option -g status-position top

set -g base-index 1 # start window with index 1
setw -g pane-base-index 1
set -g renumber-windows on
setw -g mode-keys vi
set -sg escape-time 50 
set -g history-limit 1000000
set -g set-clipboard on
set -g mouse on
set -g status-interval 5

set -g status-right-length 300

# Tmux plugin manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Tokyo Night
set -g @plugin "janoamaral/tokyo-night-tmux"
set -g @tokyo-night-tmux_window_id_style none
set -g @tokyo-night-tmux_show_music 1
set -g @tokyo-night-tmux_show_watson 1
# Tmux-yank
set -g @plugin 'tmux-plugins/tmux-yank'
# Spotify
set -g @plugin 'feqzz/tmux-spotify-info'
set -g status-right "#{spotify_info}"

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
run-shell '~/.tmux/plugins/tmux-spotify-info/tmux-spotify-info.tmux'
